<div class="book-detail-container">
    <div *ngIf="loading" class="loading">
        Cargando libro...
    </div>

    <div *ngIf="error" class="error">
        {{ error }}
    </div>

    <div *ngIf="!loading && book" class="book-card">
        <h2>{{ book.title }}</h2>

        <div class="book-info">
            <div class="info-row">
                <span class="label">Autor:</span>
                <span class="value">{{ book.author }}</span>
            </div>
            <div class="info-row">
                <span class="label">Año:</span>
                <span class="value">{{ book.year }}</span>
            </div>
            <div class="info-row">
                <span class="label">Género:</span>
                <span class="value">{{ book.genre }}</span>
            </div>
            <div class="info-row">
                <span class="label">Descripción:</span>
                <span class="value">{{ book.description }}</span>
            </div>
        </div>

        <div class="actions">
            <button (click)="goBack()" class="btn btn-back">← Volver</button>
            <a [routerLink]="['/books/edit', book.id]" class="btn btn-edit">Editar</a>
        </div>
    </div>
</div>
